    <nav aria-label="Main menu" class="menu" aria-hidden=true>
        <ul>
            <li><a href="#" tabindex="-1" class="nav-elem biography">Biography</a></li>
            <li>

            </li>
            <li><a href="#works" tabindex="-1" class="nav-elem works">Works</a></li>

            <li><a href="#achievements" tabindex="-1" class="nav-elem achievements">Achievements</a></li>

        </ul>

    <div ss-container class="content">

        <main>
            <div class="gallery">

            </div>
            <section class="contact" id="contact">
                    <h2 class="section-heading">Contact</h2>
                    <div class="contact-content section-content">
                        <div class="facebook">
                            <a href="https://www.facebook.com/profile.php?id=100000902379341" class="contact-links"
                                aria-label="Find Tetiana on Facebook">Find Tetiana on
                                <img class="icon" src="images/f_logo_RGB-Blue_58.png" alt=""></a>
                        </div>
                        <div class="instagram">
                            <a href="https://www.instagram.com/tetiana.vytiaglovska/" class="contact-links"
                                aria-label="Find Tetiana on Instagram">Find Tetiana on
                                <img class="icon" src="images/instagram.png" alt=""></a>
                        </div>
                        <div class="button-wrapper mobile">
                            <button class="button email-mobile" type="button">Send us email</button>
                            <div class="button-overlay"></div>
                        </div>
                        <div class="form-overlay"></div>
                        <div class="email">
                            <div class="line"></div>
                            <form aria-label="email" class="email-wrapper" action="mailto:lesyalp@gmail.com" method="post"
                                enctype="text/plain">
                                <div class="button-wrapper close">
                                    <button class="button close" type="button">&times;</button>
                                    <div class="button-overlay"></div>
                                </div>
                                <h3 class="contact-links">Send us email:</h3>
                                <label for="email-address" class="sr-only">email address:</label>
                                <input type="email" id="email-address" class="email-address" placeholder="your@email.com">
                                <label for="email-text" class="sr-only">email text:</label>
                                <textarea id="email-text" class="email-text" placeholder="Enter Your email..."></textarea>
                                <div class="button-wrapper">
                                    <input type="submit" value="Send" class="button submit">
                                    <div class="button-overlay"></div>
                                </div>
                            </form>
                            <div class="line"></div>
                        </div>
                    </div>
                </section>
        </main>
